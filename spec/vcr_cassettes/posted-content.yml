        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2019,8,29]]},"abstract":"<jats:title>ABSTRACT<\/jats:title><jats:p>Lsr2-like
        nucleoid-associated proteins play an important role as xenogeneic silencers
        (XS) of horizontally acquired genomic regions in actinobacteria. In this study,
        we systematically analyzed the in vivo constraints underlying silencing and
        counter-silencing of the Lsr2-like protein CgpS in<jats:italic>Corynebacterium
        glutamicum<\/jats:italic>. Genome-wide analysis revealed binding of CgpS to
        regions featuring a distinct drop in GC-profile close to the transcription
        start site (TSS), but also identified an overrepresented motif with multiple
        A\/T steps at the nucleation site of the nucleoprotein complex. Binding of
        specific transcription factors (TFs) may oppose XS activity leading to counter-silencing.
        Following a synthetic counter-silencing approach, target gene activation was
        realized by inserting operator sites of an effector-responsive TF within various
        CgpS target promoters resulting in an increased promoter activity upon TF
        binding. Analysis of reporter constructs revealed maximal counter-silencing
        when the TF operator site was inserted at the position of maximal CgpS coverage.
        This principle was implemented in a synthetic toggle switch, which features
        a robust and reversible response to effector availability highlighting the
        potential for biotechnological applications. Altogether, our results provide
        comprehensive insights into how Lsr2 silencing and counter-silencing shapes
        evolutionary network expansion in this medically- and biotechnologically-relevant
        bacterial phylum.<\/jats:p><jats:sec><jats:title>IMPORTANCE<\/jats:title><jats:p>In
        actinobacteria, Lsr2-like nucleoid-associated proteins function as xenogeneic
        silencers (XS) of horizontally acquired genomic regions, including viral elements,
        virulence gene clusters in<jats:italic>Mycobacterium tuberculosis<\/jats:italic>,
        and genes involved in cryptic specialized metabolism in<jats:italic>Streptomyces<\/jats:italic>species.
        Consequently, a detailed mechanistic understanding of Lsr2 binding in vivo
        is relevant as a potential drug target and for the identification novel bioactive
        compounds. Here, we followed an in vivo approach to investigate the rules
        underlying xenogeneic silencing and counter-silencing of the Lsr2-like XS
        CgpS from<jats:italic>Corynebacterium glutamicum<\/jats:italic>. Our results
        demonstrated that CgpS distinguishes between self and foreign by recognizing
        a distinct drop in GC-profile in combination with a short, sequence specific
        motif at the nucleation site. Following a synthetic counter-silencer approach,
        we studied the potential and constraints of transcription factors to counteract
        CgpS silencing thereby facilitating the integration of new genetic traits
        into host regulatory networks.<\/jats:p><\/jats:sec>","DOI":"10.1101\/751156","type":"posted-content","created":{"date-parts":[[2019,8,30]],"date-time":"2019-08-30T23:35:10Z","timestamp":1567208110000},"source":"Crossref","is-referenced-by-count":0,"title":["Deciphering
