        chapter describes how the evolution of Cold Spring Harbor Laboratory as the
        spiritual home of the American Phage Group was born from the result of both
        conscious planning and fortuitous events. For almost every member of the American
        Phage Group, the laboratory at Cold Spring Harbor, New York, became a place
        of reverence and scientific excitement. The history of the Cold Spring Harbor
        Laboratory from the mid-1930s provides insights into it becoming the home
        of phage biology and its central role in the life of the American Phage Group.
        In a nutshell, the history parallels that of molecular biology writ large:
        from biophysics in the 1920s and early 1930s to radiation biology in the later
