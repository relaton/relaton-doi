      string: '{"status":"ok","message-type":"work-list","message-version":"1.0.0","message":{"facets":{},"total-results":7849,"items":[{"indexed":{"date-parts":[[2022,3,31]],"date-time":"2022-03-31T18:04:09Z","timestamp":1648749849876},"reference-count":0,"publisher":"University
        of Illinois Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2017,4,20]]},"abstract":"<p>This
        chapter explores two case studies that each illustrate an attempt to infuse
        feminist politics into the economically driven apparatus of book publishing:
        <italic>Sisterhood Is Powerful<\/italic> (1970) and <italic>This Bridge Called
        My Back: Writings by Radical Women of Color<\/italic> (1981). Exploring the
        publication history of <italic>Sisterhood Is Powerful<\/italic> provides a
        landmark case study of feminist experimentation in publishing that was inevitably
        fraught with controversy due to the ideological struggles of the time over
        economic and political \u201cpurity.\u201d <italic>This Bridge Called My Back<\/italic>
        was published under an unusual type of contract in which contributors, rather
        than receiving a one-time payment at the beginning, would continue to receive
        payments for every ten thousand copies sold. Overall, these studies show the
        variety of ways in which feminists tried to get around the \u201ctaint\u201d
        of publishing''s relationship to the power structure in order to enact a feminist
        sensibility not just in the content of their writing but also in its production
