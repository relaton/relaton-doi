        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2015,12,29]]},"abstract":"<p>This
        chapter presents solutions to generalizations of Konstantin Knop''s puzzle
        for any number of minutes and any number of parallel scales. It first describes
        the similarity of the original puzzle with a multiple-pans problem: a coin-weighing
        puzzle involving balance scales with not two, but any number of pans. The
        notion of a coin''s potential is defined next. The chapter then provides a
        solution to the parallel weighing problem in case there is an unlimited supply
        of real coins. Afterward, the chapter offers a solution to the original puzzle
        and its generalization for any number of minutes, and generalizes these results
        to the use of more than two scales in parallel. In addition, the find-and-label
        variation of this problem for any number of minutes is discussed, before the
