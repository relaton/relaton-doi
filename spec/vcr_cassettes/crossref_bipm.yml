        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2017,6,22]]},"abstract":"<p>The
        core of the Oxford University Press is academic publishing, and it was from
        this strength that the Press developed interests in reference, educational,
        and trade publishing. Scholarly publishing, although a significant component
        of the New York Business and a number of the branches, is primarily centred
        in Oxford and distributed under the imprint of The Clarendon Press. The chapter
        considers the growth of the university textbook market and the conscious effort
        of the Press, as recommended by the Waldock Report, to expand the scientific
        list and to cultivate relationships with the academic faculties of the University
        of Oxford. The chapter outlines OUP\u2019s response to pedagogic and research
        developments in universities and the economics of the academic publishing
        sector. The influence of individual editors and senior management is also
        considered, as are the Press\u2019s efforts to coordinate its academic programme
        across the three major markets in America, Europe, and Japan.<\/p>","DOI":"10.1093\/acprof:oso\/9780199574797.003.0011","type":"book","created":{"date-parts":[[2017,6,22]],"date-time":"2017-06-22T08:16:57Z","timestamp":1498119417000},"source":"Crossref","is-referenced-by-count":0,"title":["Academic
