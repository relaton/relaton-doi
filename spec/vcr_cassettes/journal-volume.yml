        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2021,9,23]]},"abstract":"<p>This
        chapter considers a variety of phenomena by which demons are perceived, focusing
        upon the more wondrous or miraculous. For Augustine, demons have power only
        over bodies and appearances, not human understanding and will. This restricts
        demonic power to the natural, causal limitations of corporeal things, which
        they only know externally\u2014scientifically, as it were\u2014and not contemplatively
        in God as the angels do. It also makes it possible for the saints to resist
        them with virtue, by which demons are made the \u2018sport of angels\u2019.
        This is demonstrated by a review of a variety of demonic phenomena that appear
        in Augustine\u2019s writings including divination, prodigies, signs, temptation,
        and possession, which are analysed according to the two basic categories of
        deception and affliction. The chapter ends with a comparison of angelic and
        demonic miracles. Occasionally Augustine claims that angelic miracles have
        greater power than those of demons, but it is more essential in his work to
        differentiate them not according to their perceived power but by their meaning.
        The self-love in which they fell is the self-love to which all the works of
        demons ultimately refer and by which they are identifiable in those works.<\/p>","DOI":"10.1093\/oso\/9780192846037.003.0005","type":"book-chapter","created":{"date-parts":[[2021,10,20]],"date-time":"2021-10-20T19:13:41Z","timestamp":1634757221000},"page":"120-146","source":"Crossref","is-referenced-by-count":0,"title":["Demonic
        Phenomena"],"prefix":"10.1093","author":[{"given":"Gregory D.","family":"Wiebe","sequence":"first","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2021,10,21]]},"container-title":["Fallen
        Angels in the Theology of St Augustine"],"original-title":["Demonic Phenomena"],"deposited":{"date-parts":[[2022,8,2]],"date-time":"2022-08-02T20:42:48Z","timestamp":1659472968000},"score":26.127844,"resource":{"primary":{"URL":"https:\/\/academic.oup.com\/book\/39169\/chapter\/338635182"}},"issued":{"date-parts":[[2021,9,23]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/oso\/9780192846037.003.0005","published":{"date-parts":[[2021,9,23]]}},{"indexed":{"date-parts":[[2022,8,3]],"date-time":"2022-08-03T04:59:16Z","timestamp":1659502756266},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2021,9,23]]},"abstract":"<p>This
        chapter continues the investigation of signs and sacraments of demons in pagan
        religion and its gods, which Augustine sees as the very foundation of Rome\u2019s
        history of moral corruption. It shows what Augustine thinks is particularly
        demonic in Roman polytheism, both as it is presented most straightforwardly
        to the public and as it is understood by its most clever interpreters, chiefly
        the Platonists, Apuleius, and Porphyry. This analysis reveals that Augustine\u2019s
        demons interact with and manifest among humanity in three principal ways:
        the straightforward imitation of demonic pride, the demons\u2019 administration
        of false religion as though they were true angels, and, folding these two
        together, the promotion of religion known to be false for the sake of possessing
        other people politically. The chapter concludes with Augustine\u2019s commendation
        of ecclesial incorporation into Christ as true and good, where demonic religion
        is false and wicked, and thus as the primary means by which humanity is to
        find freedom from such possession by the lordship of demons.<\/p>","DOI":"10.1093\/oso\/9780192846037.003.0007","type":"book-chapter","created":{"date-parts":[[2021,10,20]],"date-time":"2021-10-20T19:20:38Z","timestamp":1634757638000},"page":"178-221","source":"Crossref","is-referenced-by-count":0,"title":["Pagan
        Demonolatry"],"prefix":"10.1093","author":[{"given":"Gregory D.","family":"Wiebe","sequence":"first","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2021,10,21]]},"container-title":["Fallen
        Angels in the Theology of St Augustine"],"original-title":["Pagan Demonolatry"],"deposited":{"date-parts":[[2022,8,2]],"date-time":"2022-08-02T20:42:49Z","timestamp":1659472969000},"score":26.117651,"resource":{"primary":{"URL":"https:\/\/academic.oup.com\/book\/39169\/chapter\/338635735"}},"issued":{"date-parts":[[2021,9,23]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/oso\/9780192846037.003.0007","published":{"date-parts":[[2021,9,23]]}},{"indexed":{"date-parts":[[2022,8,3]],"date-time":"2022-08-03T04:59:50Z","timestamp":1659502790826},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2021,9,23]]},"abstract":"<p>This
        chapter further investigates the question of demons and bodies, beginning
        with the traditional belief that demons have bodies of air which Augustine
        inherited from both Christians and philosophers. In Augustine\u2019s philosophically
        rigorous reflections upon the nature of visions, he adopts a scripturally
        prescribed reticence to speculate about the causal origins of visions that
        makes it impossible to say that the demon\u2019s aerial body is the means
        by which it appears to humans. In this way Augustine maintains a crucial ontological
        distinction between the demonic nature itself and the various miracles, possessions,
        and other phenomena by which it appears. An aerial body is not, strictly speaking,
        a historical body per se, and is instead a way of speaking about the unknowable
        methods by which demons do, in fact, appear among humans.<\/p>","DOI":"10.1093\/oso\/9780192846037.003.0004","type":"book-chapter","created":{"date-parts":[[2021,10,20]],"date-time":"2021-10-20T21:46:07Z","timestamp":1634766367000},"page":"94-119","source":"Crossref","is-referenced-by-count":0,"title":["Demonic
