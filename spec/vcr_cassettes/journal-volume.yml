        in Exile"],"deposited":{"date-parts":[[2020,7,21]],"date-time":"2020-07-21T21:00:56Z","timestamp":1595365256000},"score":26.767378,"resource":{"primary":{"URL":"http:\/\/www.jstor.org\/stable\/10.2307\/j.ctvrxk35v.10"}},"issued":{"date-parts":[[2020,7,17]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.2307\/j.ctvrxk35v.10","published":{"date-parts":[[2020,7,17]]}},{"indexed":{"date-parts":[[2022,8,3]],"date-time":"2022-08-03T05:01:40Z","timestamp":1659502900392},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2021,9,23]]},"abstract":"<p>The
        Introduction sets the context of the project within scholarly suspicion that
        demons are an archaic holdover from the Christianity of Augustine\u2019s historical
        setting. It proceeds to suggest that before demons are dismissed in this manner,
        a greater effort should be made to understand what Augustine means in the
        first place when he speaks of demons, and that this is the principle goal
        of the work as a whole. Following an overview of the chapter structure of
        the work, some notes on sources are offered to provide additional context
        for the project. First, the principal works of Augustine\u2019s consulted
        throughout the study are identified, with particular attention paid to the
        <italic>City of God<\/italic>. After this, the principle sources Augustine
        himself used for his demonology are highlighted, especially Apuleius of Madaura
        and Porphyry of Tyre.<\/p>","DOI":"10.1093\/oso\/9780192846037.003.0001","type":"book-chapter","created":{"date-parts":[[2021,10,26]],"date-time":"2021-10-26T06:27:33Z","timestamp":1635229653000},"page":"1-15","source":"Crossref","is-referenced-by-count":0,"title":["Introduction"],"prefix":"10.1093","author":[{"given":"Gregory
        D.","family":"Wiebe","sequence":"first","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2021,10,21]]},"container-title":["Fallen
        Angels in the Theology of St Augustine"],"original-title":["Introduction"],"deposited":{"date-parts":[[2022,8,2]],"date-time":"2022-08-02T20:42:47Z","timestamp":1659472967000},"score":26.636948,"resource":{"primary":{"URL":"https:\/\/academic.oup.com\/book\/39169\/chapter\/338632863"}},"issued":{"date-parts":[[2021,9,23]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/oso\/9780192846037.003.0001","published":{"date-parts":[[2021,9,23]]}},{"indexed":{"date-parts":[[2022,8,3]],"date-time":"2022-08-03T04:59:21Z","timestamp":1659502761802},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2021,9,23]]},"abstract":"<p>The
        concluding chapter considers the import of Augustine\u2019s religious or sacramental
        understanding of demons presented in the work as a whole, against the backdrop
        of the suspicion that Augustine\u2019s demonology is an obsolete aspect of
        his thought, remote in one way or another from present-day concerns. This
        import is articulated first in terms of the theology of atonement and the
        specific question of ransoming the devil, which suggests that restoration
        of humanity\u2019s relationship with God simultaneously requires freedom from
        the fallen social, political, and religious powers that enslave them. The
        risk of missing this is then explored briefly in an assessment of Charles
        Mathewes\u2019 rejection of demons in his Augustinian and Arendtian \u2018political
        ontology.\u2019 This assessment makes it clear that dismissing demons as irrelevant
        to or undermining the socio-political order threatens to construct exactly
        the demonic idols, the gods of the nations, about which Augustine is most
        concerned.<\/p>","DOI":"10.1093\/oso\/9780192846037.003.0008","type":"book-chapter","created":{"date-parts":[[2021,10,20]],"date-time":"2021-10-20T21:30:12Z","timestamp":1634765412000},"page":"222-232","source":"Crossref","is-referenced-by-count":0,"title":["Conclusion"],"prefix":"10.1093","author":[{"given":"Gregory
