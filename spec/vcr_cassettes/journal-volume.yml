        concluding chapter considers the import of Augustine\u2019s religious or sacramental
        understanding of demons presented in the work as a whole, against the backdrop
        of the suspicion that Augustine\u2019s demonology is an obsolete aspect of
        his thought, remote in one way or another from present-day concerns. This
        import is articulated first in terms of the theology of atonement and the
        specific question of ransoming the devil, which suggests that restoration
        of humanity\u2019s relationship with God simultaneously requires freedom from
        the fallen social, political, and religious powers that enslave them. The
        risk of missing this is then explored briefly in an assessment of Charles
        Mathewes\u2019 rejection of demons in his Augustinian and Arendtian \u2018political
        ontology.\u2019 This assessment makes it clear that dismissing demons as irrelevant
        to or undermining the socio-political order threatens to construct exactly
        the demonic idols, the gods of the nations, about which Augustine is most
        concerned.<\/jats:p>","DOI":"10.1093\/oso\/9780192846037.003.0008","type":"book-chapter","created":{"date-parts":[[2021,10,20]],"date-time":"2021-10-20T21:30:12Z","timestamp":1634765412000},"page":"222-232","source":"Crossref","is-referenced-by-count":0,"title":["Conclusion"],"prefix":"10.1093","author":[{"given":"Gregory
