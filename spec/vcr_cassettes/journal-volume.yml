        book ventures to describe Augustine of Hippo\u2019s understanding of demons,
        including the theology, angelology, and anthropology that contextualize it.
        Demons are, for Augustine as for the Psalmist (95:5 LXX) and the Apostle (1
        Cor. 10:20), the \u2018gods of the nations\u2019. This means that Augustine\u2019s
        demons are best understood neither when they are \u2018spiritualized\u2019
        as personifications of psychological struggles nor in terms of materialist
        contagions that undergird a superstitious moralism. Rather, because the gods
        of the nations are the paradigm of demonic power and influence over humanity,
        Augustine sees the Christian\u2019s moral struggle against them within broader
        questions of social bonds, cultural form, popular opinion, philosophical investigation,
        liturgical movement, and so forth. In a word, Augustine\u2019s demons have
        a <italic>religious<\/italic> significance, particularly in its Augustinian
        sense of bonds and duties between persons, and between persons and that which
        is divine. Demons are a highly integrated component of his broader theology,
        rooted in his conception of angels as the ministers of all creation under
        God, and informed by the doctrine of evil as privation and his understanding
        of the fall; they take shape in his thoughts on human embodiment, desire,
        visions, and the limits of human knowledge; and they manifest most profoundly
        in his ecclesiology, through his theology of sacraments and religious incorporation,
        and its engagement with traditional paganism and its most intelligent supporters,
        the Platonists. As false mediators, demons are mediated by false religion,
        the body of the devil, which Augustine opposes with an appeal to the true
        mediator, Christ, and the true religion of his body, the church.<\/p>","DOI":"10.1093\/oso\/9780192846037.001.0001","type":"book","created":{"date-parts":[[2021,10,20]],"date-time":"2021-10-20T21:31:10Z","timestamp":1634765470000},"source":"Crossref","is-referenced-by-count":1,"title":["Fallen
