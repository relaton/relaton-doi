        Augustine, angels became demons in their failure to love God above all. This
        chapter gives an overview of that fall, beginning with Augustine\u2019s understanding
        of evil as pride\u2019s apostasy from God, moving on to examine two issues
        that confront him concerning the devil\u2019s fall. The first is the question
        of whether that fall can have any cause, which is explored in terms of Augustine\u2019s
        basic commitment to the non-competitive relationship between the created will
