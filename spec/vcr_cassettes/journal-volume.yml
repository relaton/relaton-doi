        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2021,9,23]]},"abstract":"<p>The
        Introduction sets the context of the project within scholarly suspicion that
        demons are an archaic holdover from the Christianity of Augustine\u2019s historical
        setting. It proceeds to suggest that before demons are dismissed in this manner,
        a greater effort should be made to understand what Augustine means in the
        first place when he speaks of demons, and that this is the principle goal
        of the work as a whole. Following an overview of the chapter structure of
        the work, some notes on sources are offered to provide additional context
        for the project. First, the principal works of Augustine\u2019s consulted
        throughout the study are identified, with particular attention paid to the
        <italic>City of God<\/italic>. After this, the principle sources Augustine
        himself used for his demonology are highlighted, especially Apuleius of Madaura
        and Porphyry of Tyre.<\/p>","DOI":"10.1093\/oso\/9780192846037.003.0001","type":"book-chapter","created":{"date-parts":[[2021,10,26]],"date-time":"2021-10-26T06:27:33Z","timestamp":1635229653000},"page":"1-15","source":"Crossref","is-referenced-by-count":0,"title":["Introduction"],"prefix":"10.1093","author":[{"given":"Gregory
