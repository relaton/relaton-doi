        life and marked not only the entrance of the believer into the Church but
        also the believer\u2019s identity with the death and resurrection of Jesus
        Christ. Augustine encouraged infant baptism and considered marriage and ordination
        to be sacraments as well. In addition, for Augustine, \u201cthe Eucharist
        is the summit of sacramental theology because it is so obviously and closely
        connected to the Incarnate Christ himself and because it is a visible sign
