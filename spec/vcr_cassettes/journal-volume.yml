        understanding of when and in what conditions the devil fell, and the development
        of Augustine\u2019s conviction that all angels must have been established
        in the good at their creation. What both discussions clarify, however, is
        that these issues arise because of how difficult it is to maintain the logical
        consequences of the demons\u2019 lack of animal bodies. This fundamental difference
        of embodiment between demons and humans is made clear in Augustine\u2019s
        treatment of the story of the fall of Adam and Eve, where the comparison of
