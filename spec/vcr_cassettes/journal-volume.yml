        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2021,9,23]]},"abstract":"<p>For
        Augustine, angels became demons in their failure to love God above all. This
        chapter gives an overview of that fall, beginning with Augustine\u2019s understanding
        of evil as pride\u2019s apostasy from God, moving on to examine two issues
        that confront him concerning the devil\u2019s fall. The first is the question
        of whether that fall can have any cause, which is explored in terms of Augustine\u2019s
        basic commitment to the non-competitive relationship between the created will
        and the God that creates and empowers it. The second issue is Augustine\u2019s
        understanding of when and in what conditions the devil fell, and the development
        of Augustine\u2019s conviction that all angels must have been established
        in the good at their creation. What both discussions clarify, however, is
        that these issues arise because of how difficult it is to maintain the logical
        consequences of the demons\u2019 lack of animal bodies. This fundamental difference
        of embodiment between demons and humans is made clear in Augustine\u2019s
        treatment of the story of the fall of Adam and Eve, where the comparison of
        the fall of the angels to the human fall reveals a crucial component of Augustine\u2019s
        demonology: demons must assume some kind of embodiment in order to interact
        with humans in history.<\/p>","DOI":"10.1093\/oso\/9780192846037.003.0003","type":"book-chapter","created":{"date-parts":[[2021,10,20]],"date-time":"2021-10-20T19:39:19Z","timestamp":1634758759000},"page":"53-93","source":"Crossref","is-referenced-by-count":0,"title":["The
