        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2021,9,23]]},"abstract":"<p>This
        chapter begins to consider Augustine\u2019s perception of the history of Rome
        and its false gods as the history of the demons themselves, as the most profound
        works of demons are not individual miracles but the religious institutions
        of the earthly city. The demons\u2019 fall away from God produces a rival
        symbolic order to Christ\u2019s angelic ministers, one which manifests in
        a corporate opposition to Christ\u2019s body. The contrary referents of the
        work of angels and demons correspond to contrary sacraments, which constitute
        contrary historical bodies: the body of Christ, which is identified with the
        church in Augustine\u2019s doctrine of <italic>totus Christus<\/italic>, and
        the body of the devil, the exemplar of which, for Augustine, is pagan Rome.
        Augustine\u2019s understanding of the earthly city is informed by a concept
        of disordered, demonic sacraments, and the paradigm for this is his discussion
        of Hermetic \u2018god-making\u2019. In this paradigm, human myths and artefacts
        manifest a demonic sacramental regime when they are elevated to divine status
        and given cult, a euhemeristic movement that demons both receive as worship
        and confirm with wonders.<\/p>","DOI":"10.1093\/oso\/9780192846037.003.0006","type":"book-chapter","created":{"date-parts":[[2021,10,20]],"date-time":"2021-10-20T21:17:09Z","timestamp":1634764629000},"page":"147-177","source":"Crossref","is-referenced-by-count":0,"title":["The
