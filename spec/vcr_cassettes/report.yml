        Fisheries Society","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2005]]},"abstract":"<jats:p>&lt;em&gt;Abstract.&lt;\/em&gt;\u2014The
        Santa Ana River basin is the largest stream system in Southern California
        and includes a densely populated coastal area. Extensive urbanization has
        altered the geomorphology and hydrology of the streams, adversely affecting
        aquatic communities. We studied macroinvertebrate and periphyton assemblages
        in relation to two categorical features of the highly engineered hydrologic
        system\u2014water source and channel type. Four water sources were identified\u2014natural,
        urban-impacted groundwater, urban runoff, and treated wastewater. Three channel
        types were identified\u2014natural, channelized with natural bottom, and concrete-lined.
        Nineteen sites, covering the range of these two categorical features, were
        sampled in summer 2000. To minimize the effects of different substrate types
        among sites, artificial substrates were used for assessing macroinvertebrate
        and periphyton assemblages. Physical and chemical variables and metrics calculated
        from macroinvertebrate and periphyton assemblage data were compared among
        water sources and channel types using analysis of variance and multiple comparison
        tests. Macroinvertebrate metrics exhibiting significant (&lt;EM&gt;P &lt;\/EM&gt;&lt;
        0.05) differences between water sources included taxa and Ephemeroptera-Plecoptera-Trichoptera
        richness, relative richness and abundance of nonchironomid dipterans, orthoclads,
        oligochaetes, and some functional-feeding groups such as parasites and shredders.
        Periphyton metrics showing significant differences between water sources included
        blue-green algae biovolume and relative abundance of nitrogen heterotrophic,
        eutrophic, motile, and pollution-sensitive diatoms. The relative abundance
        of trichopterans, tanytarsini chironomids, noninsects, and filter feeders,
        as well as the relative richness and abundance of diatoms, were significantly
        different between channel types. Most physical variables were related to channel
        type, whereas chemical variables and some physical variables (e.g., discharge,
        velocity, and channel width) were related to water source. These associations
        were reflected in correlations between metrics, chemical variables, and physical
        variables. Significant improvements in the aquatic ecosystem of the Santa
        Ana River basin are possible with management actions such as conversion of
        concrete-lined channels to channelized streams with natural bottoms that can
        still maintain flood control to protect life and property.<\/jats:p>","DOI":"10.47886\/9781888569735.ch15","type":"book-chapter","created":{"date-parts":[[2021,1,5]],"date-time":"2021-01-05T15:22:10Z","timestamp":1609860130000},"source":"Crossref","is-referenced-by-count":0,"title":["Effects
