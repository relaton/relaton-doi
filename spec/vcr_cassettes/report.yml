        areas, site-specific investigations by consultants when properties change
        hands, and increased efforts to educate the public about slope maintenance
        in order to mitigate slope failures.<\/jats:p>","DOI":"10.1130\/reg9-p11","type":"book-chapter","created":{"date-parts":[[2013,5,30]],"date-time":"2013-05-30T19:26:02Z","timestamp":1369941962000},"page":"11-22","source":"Crossref","is-referenced-by-count":2,"title":["Surficial
