        damage in hillside areas of southern California resulting from major rainstorms
        during 1978 and 1980 focused attention on risks to life and property from
        surficial slope failures, including debris slides, debris flows, and debris
        floods. Both artificial and natural slopes underwent damaging surficial failures;
        however, mountain and foothill areas below burned watersheds were affected
        by considerably more debris than unburned areas. Slopes vegetated with grasses
        or other ground cover lacking deep root systems were particularly susceptible
        to failure.<\/jats:p>\n               <jats:p>Preventive measures include
