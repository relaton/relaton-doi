        act upon the roots of violence. A professor emeritus of psychology and human
        and community development, Pilisuk explains how most violence is the product
        of a human-built social order in which some people and institutions control
        most of the resources, make the decisions that necessitate violence, and operate
        with minimal accountability. The common root of war, poverty, environmental
        destruction, and other forms of violence is spotlighted. Such violence, says
        Pilisuk, is a natural consequence of a system inordinately influenced by a
