        <italic>To Catch a Thief<\/italic>, <italic>The Trouble with Harry<\/italic>,
        <italic>Vertigo<\/italic>, and <italic>North By Northwest<\/italic>. He also
        discusses his work on <italic>Alfred Hitchcock Presents<\/italic>, the director''s
        long running television series.<\/p>\n          <p>Not only an historical
