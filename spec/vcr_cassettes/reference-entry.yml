        wrote: \u201cProfessor Bozeman.\u00a0.\u00a0.\u00a0. is concerned with the
        arrangements that have been made to regulate the relations of states throughout
        history, since the ruler of Kish arbitrated the frontier dispute between Lagash
        and Umma about 3000 b.c. and Ramses II and Hattusilis III of the Hittites
        in 1272 b.c. concluded a treaty of eternal friendship, on terms of absolute
        equality and reciprocity, guaranteeing each other\u2019s dynastic succession,
        and providing for extradition of political fugitives\u2014each the earliest
        known transaction of its kind. Her patient and comprehensive survey ends with
        the divergence of Venetian diplomacy from its Byzantine original and its transmission
        to the world by Florence.\u00a0.\u00a0.\u00a0. Bozeman\u2019s principal concern
        is with the ideas that have governed the diplomatic arrangements. She describes
        in historical development the world-pictures or \u2018myths\u2019 of the Ancient
        East, of the Greeks, Chinese, and Romans, of Latin Christendom, Byzantium,
        Islam, and Muscovy.\u00a0.\u00a0.\u00a0. The biggest question she leaves in
        the reader\u2019s mind is whether the ending of European hegemony in the world
        has for the first time allowed a true world community to appear, or has rather
        restored the old variety of culture realms only faintly comprehensible to
        one another.\u00a0.\u00a0.\u00a0. The danger in ransacking the past for a
        clearer understanding of contemporary conflicts is to forget that the past,
        in its richness and indeterminacy, contains in equal measure clues to the
        conflicts that have not arisen and the rapprochements that will yet succeed.\u201d<\/jats:p>","DOI":"10.1093\/oso\/9780198905554.003.0043","type":"book-chapter","created":{"date-parts":[[2025,3,20]],"date-time":"2025-03-20T05:41:53Z","timestamp":1742449313000},"page":"334-335","source":"Crossref","is-referenced-by-count":0,"title":["Review
