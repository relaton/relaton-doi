        Steve McQueen, and Jimmy Stewart, as well as some of the greatest directors
        of the era, including Cecil B. DeMille, Erich von Stroheim, Billy Wilder,
        and William Wyler.<\/p>\n          <p>Above all, Coleman discusses for the
        first time his long working relationship with Hitchcock during the director''s
        most creatively fertile period. Coleman provides fresh insights into the making
