        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2018,4,19]]},"abstract":"<p>This
        chapter aims to re-examine the Chandlerian paradigm of the historical development
        of modern industrial enterprises in the United States by employing an analytical
        framework that comprehends the alternative models of corporate evolution,
        especially that of diversified business groups. Based on the systematic examination
        of the broad range of business groups that have historically developed in
        the United States, the chapter focuses on the two varieties of diversified
        business groups that historically played critical roles in that economy: those
        centered around overseas trading and operational firms; and those organized
        around banking institutions. It argues that diversified business groups played
        the characteristic roles of generating and reorganizing modern industrial
        enterprises to shape the contemporary economic landscape of oligopoly. Such
        roles played by the diversified business groups and their contributions to
        corporate and industrial development should be complemental to the Chandlerian
        multidivisional enterprises to configure the whole dynamics of the US economy
        in the long run.<\/p>","DOI":"10.1093\/oso\/9780198717973.003.0014","type":"book","created":{"date-parts":[[2018,4,19]],"date-time":"2018-04-19T08:09:52Z","timestamp":1524125392000},"source":"Crossref","is-referenced-by-count":0,"title":["The
