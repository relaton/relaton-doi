        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2018,1,18]]},"abstract":"<p>This
        chapter studies American historical writing. In the United States, the legacy
        of the Progressive historians advocating a pragmatic study of the past in
        the interests of social and political usefulness was a powerful influence
        that continued to be evident after the Second World War. This Progressive
        agenda had flow-on effects that shaped other characteristics of American scholarship.
        One was recurrent but often misleading debates over conflict versus consensus
        on the issues of American national character, ideology, and politics; another
        was flexibility and innovation in interpretation, with receptiveness to new
        ideas derived from the influence of other humanities and the social sciences;
        still another was distrust of grand theory, and an instrumental and subordinate
        attention to historiography. The chapter then offers an outsider\u2019s view
        of American historiography from the vantage point of Australia, and with a
        focus on the extra-academic life of American historians, including the development
        of \u2018public history\u2019.<\/p>","DOI":"10.1093\/oso\/9780199225996.003.0024","type":"book","created":{"date-parts":[[2018,1,18]],"date-time":"2018-01-18T17:58:17Z","timestamp":1516298297000},"source":"Crossref","is-referenced-by-count":0,"title":["Historical
