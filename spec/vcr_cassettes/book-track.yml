        chapter relays in broad terms the long history of European American settlement
        and subsequent Latin American migration\u2014particularly undertaken by Mexicans\u2014to
        the U.S. Heartland. It gives particular attention to the capitalist-led development
        during the second half of the nineteenth century as the United States sought
        to build itself into not only a formidable industrial power but also a world
        power. It traces the vital role that immigrant workers\u2014and specifically
        Mexican laborers\u2014have played in this process despite their often being
        treated as second-class citizens. An appreciation of this history provides
