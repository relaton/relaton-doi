        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2017,10,19]]},"abstract":"<p>This
        chapter shows that predicaments facing the European Union today are reminiscent
        of constitutional decisions the United States faced not once, but twice. It
        begins with a simple expected present value model for government debt and
        explains how Hansen and Sargent (1980) used rational expectations econometrics
        to render this model operational. It then presents a case study that illustrates
        how the constitutions of the United States have influenced the government
        net-of-interest surplus process and therefore the value of government debt.
