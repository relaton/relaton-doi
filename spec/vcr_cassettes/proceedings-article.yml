        Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2017]]},"abstract":"<jats:p>This
        paper presents a study of an innovative front-end for UHF Radio Frequency
        Identification (RFID) and Partial Discharge (PD) detection application. The
        front-end system mainly consists of a dual-band antenna, a diplexer, and a
        PD detection unit. As the antenna design is the major objective of this work,
        a novel cavity-backed monopole antenna is thus designed, fabricated and tested.
