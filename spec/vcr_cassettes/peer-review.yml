        of Advanced Nursing"],"published-print":{"date-parts":[[2022,5]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:sec><jats:title>Aims<\/jats:title><jats:p>Explore
        the self\u2010care experiences of patients with multiple chronic conditions
        (MCCs) and caregivers'' contributions to patient self\u2010care during COVID\u201019
        pandemic.<\/jats:p><\/jats:sec><jats:sec><jats:title>Design<\/jats:title><jats:p>A
        descriptive qualitative design was used. The COREQ checklist was used for
        study reporting.<\/jats:p><\/jats:sec><jats:sec><jats:title>Methods<\/jats:title><jats:p>Individual
        semi\u2010structured interviews were used to collect data from patients with
        MCCs and caregivers selected from the dataset of an ongoing longitudinal study.
        Data analysis was performed through deductive thematic analysis. The middle\u2010range
        theory of self\u2010care of chronic illness, which entails the three dimensions
        of self\u2010care maintenance, monitoring and management, was used as a theoretical
        framework to guide data collection and analysis.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>A
        total of 16 patients and 25 caregivers were interviewed from May to June 2020.
        The participants were mainly women, with a mean age for patients of 76.25\u00a0years
        and caregivers of 45.76\u00a0years; the caregivers were mainly the patients''
        children (72%). During the pandemic, some patients reported remaining unchanged
        in their self\u2010care maintenance, monitoring and management behaviours,
        others intensified their behaviours, and others decreased them. Caregivers
        played an important role in protecting patients from the risk of contagion
        COVID\u201019 and in ensuring patients'' self\u2010care of chronic diseases
        through direct and indirect interventions.<\/jats:p><\/jats:sec><jats:sec><jats:title>Conclusions<\/jats:title><jats:p>Critical
        events can modify the self\u2010care experiences of chronically ill patients
        and caregivers'' contributions, leading to maintenance, increase or decrease
        of self\u2010care and contributions to self\u2010care behaviours.<\/jats:p><\/jats:sec><jats:sec><jats:title>Impact<\/jats:title><jats:p>Patients
        with MCCs and their caregivers can react in different ways in their performances
        of self\u2010care and contribution to patients'' self\u2010care behaviours
        when ordinary daily life is disrupted; therefore, nurses should assess such
        performances during critical events to identify the individuals at risk of
        reduced self\u2010care and promote the most suitable healthcare services (e.g.
        eHealth) to implement individualised interventions.<\/jats:p><\/jats:sec>","DOI":"10.1111\/jan.15115","type":"journal-article","created":{"date-parts":[[2021,11,30]],"date-time":"2021-11-30T21:50:43Z","timestamp":1638309043000},"page":"1431-1447","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":8,"title":["Self\u2010care
