        has affected millions worldwide. To combat the infectious pandemic in resource
        limited settings, healthcare workers and techies have come up with multiple
        innovations. Nations with scarcity of resources have resorted to innovative
        strategies involving optimal utilization and repurposing of available commodities
        to overcome the demand\u2013supply mismatch. Emergency rooms overburdened
        with diseased population are resorting to local innovative ideas to overcome
        obstacles in COVID-19 patient care. Point of care testing strategies in emergency
        rooms, sampling booths to reduce Personal Protective Equipment (PPE) use,
        disinfection strategies such as tunnel disinfection and local production of
        sanitizers, face masks\/shields, aerosol containment chambers, novel triage
        protocols, telehealth care strategies reaching out to remote population and
        utilizing point for care ultrasound for resuscitation are few of the novel
        innovations which have benefitted medical fraternity and patient care in testing
        times. Medical innovations have emerged as the positive outcome of otherwise
        devastating COVID-19 pandemic. These practice changing innovations could also
