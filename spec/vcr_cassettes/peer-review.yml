        Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2021,7,29]]},"abstract":"<p>The
        lockdown imposed by the four governments of the UK in late March 2020 represented
        an extraordinary, rapid, and radical restriction on normal life for the entire
        population. What did the UK public think about this unprecedented governmental
        intervention? Specifically, what was the popular rights consciousness with
        respect to the lockdown restrictions? The chapter argues that, despite notable
        and powerful public statements about the extent to which lockdown represented
        an unacceptable violation of basic rights and liberties, this claim failed
        to capture the public imagination. Instead, most people either regarded the
        violation of basic rights as acceptable, given the context of the pandemic,
        or simply failed to think of the lockdown in terms of basic rights at all.
        The chapter suggests that such popular rights consciousness has been shaped
        by the strength of social solidarity during the crisis \u2013 what we might
        describe as a kind of popular \u2018obligation\u2019 consciousness.<\/p>","DOI":"10.1332\/policypress\/9781529218916.003.0007","type":"book-chapter","created":{"date-parts":[[2022,1,20]],"date-time":"2022-01-20T18:54:29Z","timestamp":1642704869000},"page":"79-92","source":"Crossref","is-referenced-by-count":1,"title":["Rights
