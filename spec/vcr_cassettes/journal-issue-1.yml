        previous works (Sweetser 1990; Evans &amp; Wilkins 2000) on the semantic extensions
        of verbs expressing sensory modalities and prehension to other semantic domains,
        this study investigates the semantic associations between vision, hearing,
        prehension, and mental perception in a sample of 25 languages belonging to
        8 phyla. The study, based on first hand data, combines synchronic and diachronic
        analyses. It shows that, although vision prevails in the hierarchy of physical
        senses (Viberg 1984), the auditory modality prevails crosslinguistically as
        far as transfield associations between the hearing sense and mental perception
        are concerned. Vision comes next, then prehension. Furthermore the data invalidates
        the assumption that literacy might privilege sight as opposed to hearing in
        this respect, as a lexical universal.<\/jats:p>","DOI":"10.1075\/slcs.106.17van","type":"book-chapter","created":{"date-parts":[[2014,3,24]],"date-time":"2014-03-24T07:41:33Z","timestamp":1395646893000},"page":"341-370","source":"Crossref","is-referenced-by-count":35,"title":["Semantic
