        paper examines how placement and removal events are lexicalised and conceptualised
        in Basque and Peninsular Spanish. After a brief description of the main linguistic
        devices employed for the coding of these types of events, the paper discusses
        how speakers of the two languages choose to talk about these events. Finally,
        the paper focuses on two aspects that seem to be crucial in the description
        of these events (1) the role of force dynamics: both languages distinguish
        between different degrees of force, causality, and intentionality, and (2)
        the influence of the verb-framed lexicalisation pattern. Data come from six
        Basque and ten Peninsular Spanish native speakers.<\/jats:p>","DOI":"10.1075\/tsl.100.10ant","type":"book-chapter","created":{"date-parts":[[2014,3,23]],"date-time":"2014-03-23T22:21:38Z","timestamp":1395613298000},"page":"123-144","source":"Crossref","is-referenced-by-count":20,"title":["Placement
