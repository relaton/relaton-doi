        Benjamins Publishing Company","isbn-type":[{"type":"print","value":"9789027206817"},{"type":"electronic","value":"9789027275004"}],"content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2012,5,9]]},"abstract":"<jats:p>This
        chapter explores the expression of placement (or <jats:italic>Goal-oriented<\/jats:italic>)
        and removal (or <jats:italic>Source-oriented<\/jats:italic>) events by speakers
        of Polish (a West Slavic language). Its aim is to investigate the hypothesis
        known as \u2018Source\/Goal asymmetry\u2019 according to which languages tend
        to favor the expression of Goals (e.g., <jats:italic>into, onto<\/jats:italic>)
        and to encode them more systematically and in a more fine-grained way than
        Sources (e.g., <jats:italic>from, out of<\/jats:italic>). The study provides
        both evidence and counter-evidence for Source\/Goal asymmetry. On the one
        hand, it shows that Polish speakers use a greater variety of verbs to convey
        Manner and\/or mode of manipulation in the expression of placement, encoding
        such events in a more fine-grained manner than removal events. The expression
        of placement is also characterized by a greater variety of verb prefixes conveying
        Path and prepositional phrases (including prepositions and case markers) conveying
        Ground. On the other hand, the study reveals that Polish speakers attend to
        Sources as often as to Goals, revealing no evidence for an attentional bias
        toward the endpoints of events.<\/jats:p>","DOI":"10.1075\/tsl.100.20kop","type":"book-chapter","created":{"date-parts":[[2014,3,23]],"date-time":"2014-03-23T22:21:38Z","timestamp":1395613298000},"page":"327-348","source":"Crossref","is-referenced-by-count":8,"title":["Semantic
