        paper explores the role of various types of location control in descriptions
        of placement events in Hungarian. It will be shown that general verb choices
        cannot be explained in terms of spatial relations (such as containment and
        support) or spatial relational changes (such as joining and separation). On
        the contrary, all main verb distinctions within the placement domain can be
        described in terms of agentive control settings between the Figure and agentive
        entities (e.g., the Agent, other persons). In Hungarian, only events with
        continuous agentive control along the motion trajectory are described as either
        \u2018putting\u2019 or \u2018taking\u2019, and only events where the Figure
        is furthermore controlled by a non-agentive entity at the Goal are described
        as \u2018putting\u2019.<\/jats:p>","DOI":"10.1075\/tsl.100.13and","type":"book-chapter","created":{"date-parts":[[2014,3,23]],"date-time":"2014-03-23T22:21:38Z","timestamp":1395613298000},"page":"183-200","source":"Crossref","is-referenced-by-count":3,"title":["The
