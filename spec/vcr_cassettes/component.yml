        week is charged as overdue charge.<\/jats:p>","DOI":"10.4018\/978-1-5225-3914-8.ch037","type":"book-chapter","created":{"date-parts":[[2017,10,31]],"date-time":"2017-10-31T13:43:10Z","timestamp":1509457390000},"page":"780-809","source":"Crossref","is-referenced-by-count":0,"title":["Library
