        is a known fact that Chennai city has a well-defined place when talking about
        landmark buildings, which have gone down the annals of history- Connemara
        library, certainly a pride of Madras is not only heaven for book lovers and
        research Scholars, the building by its sheer architectural beauty and marvel
        acquires a special significance as part of the history of Madras City. Public
        library is largely regarded as the People''s University. It has tremendous
        developments in India from the early period to till date at various stages.
        Most of the Indian states now have free public library services to develop
        the people of India at different levels, which can be stated as below briefly.
        Majority of the users prefer to search documents directly from the stack room.
        The main purpose of visiting the library by the users is to prepare for completive
        examinations and some other purposes are to study in the library and to update
        their subject knowledge. The general book services provided by the library
        are highly useful. The Reference services provided by the library are highly
        useful. The users are satisfied with the information provided in the library.
        All the services available on the library except latest collections are found
        to be at satisfactory level. Nearly 7.5 lakhs of collection of books are available
        in the library. Selection of books is done by book selection committee. Nearly
        four hundred books are issued daily to the public. The uses can retain the
