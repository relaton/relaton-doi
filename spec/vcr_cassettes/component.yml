        Global","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>This
        chapter describes the present conditions of our aging society, with a particular
        focus on Japan as a typical example of such a society. In Japan, one in every
        four individuals is over 65 years of age, and one in eight is over 75 years
        of age. Further, based on this demographic change to an older population,
        this chapter discusses a new library service designed to enhance the lives
        of elderly citizens. The authors explore this new service from the viewpoint
        of lifelong learning, utilizing the results of recent government surveys and
        some case studies, such as those done at the Izumo City Hikawa Library and
        the Akita Prefectural Library in Japan. Although the elderly have been placed
        within the category of \u201cdisabled library patrons,\u201d in recent years,
        it has become more common to consider the elderly, as a whole, as an individual
        service category. We should, in the near future, pay more attention to supporting
        elderly citizens at public libraries to engage them in the development and
        maintenance of their own communities. <\/jats:p>","DOI":"10.4018\/978-1-4666-5158-6.ch015","type":"book-chapter","created":{"date-parts":[[2014,1,21]],"date-time":"2014-01-21T19:50:33Z","timestamp":1390333833000},"page":"266-283","source":"Crossref","is-referenced-by-count":1,"title":["The
