        often in contradiction to the most basic principles of Islam. All these were
        used to bolster mental emancipation, self-determination, economic improvement,
        and social justice.<\/p>","DOI":"10.1093\/oxfordhb\/9780199862634.013.009","type":"book","created":{"date-parts":[[2014,4,17]],"date-time":"2014-04-17T15:27:25Z","timestamp":1397748445000},"source":"Crossref","is-referenced-by-count":0,"title":["The
