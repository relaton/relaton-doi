        first two editions of the Encyclopaedia of Islam remain the leading resources
        in the field of Arabic and Islamic Studies. In this volume, Peri Bearman\u2014the
        only scholar who was both an in-house editor at Brill, the publishing house
        that for over a century produced the Encyclopaedia, and also a member of the
