        the success of his richly illustrated Encyclopaedia of Cottage, Farm, and
        Villa Architecture and Furniture (1833), which is also reissued in this series,
        the landscape gardener John Claudius Loudon (1783\u20131843) received a great
        deal of correspondence from interested readers. This prompted him and the
        Encyclopaedia''s contributors to publish this supplement in 1842. Loudon and
        his colleagues had continued to study a range of rural buildings - from homes
        to farms and schools - in England and Scotland, while at the same time receiving
        architectural designs and detailed letters from North America and Australia.
