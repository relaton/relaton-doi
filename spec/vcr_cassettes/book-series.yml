        thermodynamics is the study of the energy changes and transfers associated
        with chemical and physical transformations. Energy is the ability to do work
        or to transfer heat. A spontaneous process is one that can occur on its own
        without any external influence. A spontaneous process always moves a system
        in the direction of equilibrium. When a process or reaction cannot occur under
        the prescribed conditions, it is nonspontaneous. The reverse of a spontaneous
        process or reaction is always nonspontaneous. Heat (q) is the energy transferred
        between a system and its surroundings due to a temperature difference. Work
        (w) is the energy change when a force (F) moves an object through a distance
        (d). Thus. . .  W = F \u00d7d. . . . A system is a specified part of the universe
        (e.g., a sample or a reaction mixture we are studying). Everything outside
        the system is referred to as the surroundings. The universe is the system
        plus the surroundings. A state function is a thermodynamic quantity that defines
        the present state or condition of the system. Changes in state function quantities
        are independent of the path (or process) used to arrive at the final state
        from the initial state. Examples of state functions include enthalpy change
        (\u0394H), entropy change, (\u0394S) and free energy change, (\u0394G). The
        internal energy of a system is the sum of the kinetic and potential energies
        of the particles making up the system. While it is not possible to determine
        the absolute internal energy of a system, we can easily measure changes in
        internal energy (which correspond to energy given off or absorbed by the system).
        The change in internal energy, . . . \u0394E, is: \u0394E = Efinal \u2013Einitial.
        . . . The first law of thermodynamics, also called the law of conservation
        of energy, states that the total amount of energy in the universe is constant,
        that is, energy can neither be created nor destroyed. It can only be converted
        from one form into another. In mathematical terms, the law states that the
        change in internal energy of a system, \u0394E, equals q+w. That is,. . .
        \u0394E = q+w. . . In other words, the change in E is equal to the heat absorbed
        (or emitted) by the system, plus work done on (or by) the system. <\/p>","DOI":"10.1093\/oso\/9780195367997.003.0025","type":"book-chapter","created":{"date-parts":[[2020,11,11]],"date-time":"2020-11-11T01:35:26Z","timestamp":1605058526000},"source":"Crossref","is-referenced-by-count":0,"title":["Chemical
